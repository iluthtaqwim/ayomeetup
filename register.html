<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mdb.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #F7E278">
  <div style="margin:4% 30% 2% 30%">
    <div class="card">
      <div class="card" style="margin:-5vh 5vh 0 5vh;background-color:#929292">
        <p class="h4 text-center py-4">Register</p>
      </div>
        <!-- Card body -->
        <div class="card-body">

            <!-- Material form register -->
            <form>
                <!-- Material input text -->
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="materialFormCardNameEx" class="form-control">
                    <label for="materialFormCardNameEx" class="font-weight-light">Username</label>
                </div>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="materialFormCardEmailEx" class="form-control">
                    <label for="materialFormCardEmailEx" class="font-weight-light">Email</label>
                </div>

                <!-- Material input password -->
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="materialFormCardPasswordEx" class="form-control">
                    <label for="materialFormCardPasswordEx" class="font-weight-light">Password</label>
                </div>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="password" id="materialFormCardConfirmEx" class="form-control">
                    <label for="materialFormCardConfirmEx" class="font-weight-light">Confirm Password</label>
                </div>

                <div class="text-center">
                    <p >Sudah punya akun?<a href="login.html"> Login</a></p>
                </div>

                <div class="text-center py-4 mt-3">
                    <button class="btn btn-dark" type="submit">Daftar</button>
                </div>
            </form>
            <!-- Material form register -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
