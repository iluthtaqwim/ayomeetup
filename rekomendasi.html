        <div class="card" style="margin:-5vh 5vh 0 5vh;background-color:#929292">
          <p class="h4 text-center py-4">Rekomendasi Room</p>
        </div>
          <!-- Card body -->
          <div class="card-body">

              <!-- Material form register -->
              <form>
                  <!-- Material input text -->
                  <div class="md-form">
                      <i class="fa fa-home prefix grey-text"></i>
                      <input type="text" class="form-control">
                      <label class="font-weight-light">Nama Tempat</label>
                  </div>

                  <!-- Material input email -->
                  <div class="md-form">
                      <i class="fa fa-map-marker prefix grey-text"></i>
                      <input type="email" class="form-control">
                      <label class="font-weight-light">Lokasi</label>
                  </div>

                  <!-- Material input password -->
                  <div class="md-form">
                      <i class="fa fa-dollar prefix grey-text"></i>
                      <input type="password" id="materialFormCardPasswordEx" class="form-control">
                      <label for="materialFormCardPasswordEx" class="font-weight-light">Harga</label>
                  </div>

                  <!-- Material input email -->
                  <div class="md-form">
                      <i class="fa fa-info prefix grey-text"></i>
                      <input type="password" id="materialFormCardConfirmEx" class="form-control">
                      <label for="materialFormCardConfirmEx" class="font-weight-light">Rincian</label>
                  </div>

              </form>
              <!-- Material form register -->
              <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">
                <div id="image-preview-div" style="display: none">
                  <label for="exampleInputFile">Pilih gambar:</label>
                  <br>
                  <img id="preview-img" src="noimage">
                </div>
                <div class="form-group">
                  <input type="file" name="file" id="file" required>
                </div>
                <button class="btn btn-lg btn-dark" id="upload-button" type="submit" disabled>Rekomendasikan</button>
              </form>

              <br>
              <div class="alert alert-info" id="loading" style="display: none;" role="alert">
                Mengupload Rekomendasi...
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                  </div>
                </div>
              </div>
              <div id="message"></div>
            </div>
          </div>
